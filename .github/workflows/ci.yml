name: CI

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  test:
    if: github.event_name != 'release' && !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
      - name: Test workspace
        run: cargo test --workspace --all-targets --all-features

  clippy:
    if: github.event_name != 'release' && !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
          components: clippy
      - name: Clippy workspace
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  build-aptitude-consortium:
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
          targets: wasm32-unknown-unknown
      - name: Build wasm
        run: cargo build -p aptitude-consortium-dcapi-matcher --release --target wasm32-unknown-unknown
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aptitude-consortium-dcapi-matcher-wasm
          path: target/wasm32-unknown-unknown/release/aptitude_consortium_dcapi_matcher.wasm
